<!DOCTYPE html>
<html>
<head>
	<title>随机跳转友链</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			color: #444;
			margin-bottom: 30px;
		}
		button {
			padding: 10px 20px;
			background-color: #008CBA;
			border: none;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			border-radius: 4px;
		}
		button:hover {
			background-color: #00596B;
		}
	</style>
</head>
<body>
	<h1>点击按钮随机跳转友链</h1>
	<button onclick="randomRedirect()">开始</button>

	<script>
		function randomRedirect() {
			fetch('/links.json')
				.then(response => response.json())
				.then(data => {
					const links = data.links;
					const randomIndex = Math.floor(Math.random() * links.length);
					window.location.href = links[randomIndex];
				})
				.catch(error => console.error('Error:', error));
		}
	</script>
</body>
</html>
